<div class="center-container">
  <div class="radial-bg"></div>
  <mat-card class="login-card">
    <div class="card-content">
      <div class="login-form-side">
        <div class="headline">Welcome to MyRentalApp</div>
        <div class="subtext">Find your next home with ease. Create your free account and start your journey today!</div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignup()" autocomplete="off">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
            <div class="error" *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
              {{ getEmailError() }}
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
              <button type="button" class="eye-btn" (click)="hide = !hide" tabindex="-1" aria-label="Show/Hide password">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
            <div class="error" *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
              {{ getPasswordError() }}
            </div>
          </div>
          
          <div class="error-message" *ngIf="signupError">
            {{ signupError }}
          </div>
          
          <button class="submit-button cta" type="submit">Get Started</button>
        </form>
      </div>
      <div class="login-image-side">
        <div class="illustration-glow">
          <img src="assets/images/rental-illustration.svg" alt="Rental Illustration" />
        </div>
      </div>
    </div>
  </mat-card>
</div>
